<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Story - Horror Chills</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Crimson Text', serif;
        }

        body {
            background-color: #000;
            color: #ccc;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Blood drip animation */
        @keyframes drip {
            0% { transform: scaleY(0); opacity: 0.8; }
            100% { transform: scaleY(1); opacity: 0; }
        }

        /* Text glitch animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Fog animation */
        @keyframes fog {
            0% { transform: translateX(-100%) translateY(0); }
            100% { transform: translateX(100%) translateY(-10%); }
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Blood drips */
        .blood-drip {
            position: fixed;
            top: 0;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, transparent, #cc0000);
            animation: drip 4s infinite;
            opacity: 0;
        }

        .blood-drip:nth-child(1) { left: 10%; animation-delay: 0s; }
        .blood-drip:nth-child(2) { left: 30%; animation-delay: 2s; }
        .blood-drip:nth-child(3) { left: 50%; animation-delay: 1s; }
        .blood-drip:nth-child(4) { left: 70%; animation-delay: 3s; }
        .blood-drip:nth-child(5) { left: 90%; animation-delay: 2.5s; }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-button {
            display: inline-block;
            color: #cc0000;
            text-decoration: none;
            font-size: 1.1em;
            margin-bottom: 20px;
            transition: color 0.3s;
            text-shadow: 0 0 10px rgba(204, 0, 0, 0.5);
        }

        .back-button:hover {
            color: #ff0000;
            animation: glitch 0.3s infinite;
        }

        .story-title {
            font-size: clamp(1.5em, 5vw, 2.5em);
            color: #cc0000;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(204, 0, 0, 0.5);
            position: relative;
            animation: glitch 3s infinite;
        }

        .story-title::before,
        .story-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip: rect(0, 900px, 0, 0);
        }

        .story-title::before {
            text-shadow: -2px 0 #ff0000;
            animation: glitch 3s infinite;
            animation-delay: -1s;
        }

        .story-title::after {
            text-shadow: 2px 0 #0000ff;
            animation: glitch 2s infinite;
            animation-delay: -2s;
        }

        .story-meta {
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
            font-size: clamp(0.9em, 3vw, 1em);
        }

        .story-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.3);
            filter: grayscale(50%) contrast(120%);
            transition: filter 0.3s;
        }

        .story-image:hover {
            filter: grayscale(0%) contrast(100%);
        }

        .story-content {
            font-size: clamp(1em, 3vw, 1.1em);
            line-height: 1.8;
            padding: 0 10px;
            position: relative;
        }

        .story-content p {
            margin-bottom: 20px;
            text-align: justify;
            transition: text-shadow 0.3s;
        }

        .story-content p:hover {
            text-shadow: 0 0 10px rgba(204, 0, 0, 0.3);
        }

        .story-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-button {
            color: #cc0000;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #cc0000;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: clamp(0.9em, 3vw, 1em);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(204, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .nav-button:hover::before {
            transform: translateX(100%);
        }

        .nav-button:hover {
            background-color: #cc0000;
            color: #000;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.5);
        }

        .fog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
            overflow: hidden;
        }

        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100vh;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
            animation: fog 20s linear infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .story-content {
                padding: 0 5px;
            }

            .nav-button {
                width: 100%;
                text-align: center;
                margin: 5px 0;
            }

            .story-navigation {
                flex-direction: column;
            }

            .blood-drip {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="fog-container">
        <div class="fog"></div>
    </div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">← Back to Stories</a>
            <h1 class="story-title" data-text="Story Title">Story Title</h1>
            <div class="story-meta">
                Written by Anonymous | Posted on <span class="story-date">October 31, 2024</span>
            </div>
        </header>

        <main>
            <img src="/api/placeholder/800/400" alt="Story Featured Image" class="story-image">
            
            <article class="story-content">
                <!-- Story content will be loaded here -->
            </article>

            <div class="story-navigation">
                <a href="#" class="nav-button prev-part">← Previous Part</a>
                <a href="#" class="nav-button next-part">Next Part →</a>
            </div>
        </main>
    </div>

    <script>
    async function loadStory() {
        const storyId = getStoryId();
        
        if (!storyId) {
            document.querySelector('.story-content').innerHTML = '<p>No story ID provided.</p>';
            return;
        }

        try {
            const response = await fetch(`/stories/s${storyId}.json`);
            if (!response.ok) {
                throw new Error('Story not found');
            }
            const story = await response.json();
            
            // Update page content
            const storyTitle = document.querySelector('.story-title');
            storyTitle.textContent = story.title;
            storyTitle.setAttribute('data-text', story.title);
            
            document.querySelector('.story-date').textContent = story.date;
            document.querySelector('.story-meta').innerHTML = 
                `Written by ${story.author} | Posted on <span class="story-date">${story.date}</span>`;
            document.querySelector('.story-image').src = story.imageUrl;
            document.querySelector('.story-image').alt = story.title;
            
            // Handle navigation buttons
            const prevButton = document.querySelector('.prev-part');
            const nextButton = document.querySelector('.next-part');

            // Check for null, "Null", or missing previousPart
            if ('previousPart' in story && story.previousPart !== null && story.previousPart !== "Null") {
                prevButton.href = `?id=${story.previousPart}`;
                prevButton.style.display = 'inline-block';
            } else {
                prevButton.style.display = 'none';
            }

            // Check for null, "Null", or missing nextPart
            if ('nextPart' in story && story.nextPart !== null && story.nextPart !== "Null") {
                nextButton.href = `?id=${story.nextPart}`;
                nextButton.style.display = 'inline-block';
            } else {
                nextButton.style.display = 'none';
            }
            
            // Create paragraphs from story content with fade-in effect
            const storyContent = document.querySelector('.story-content');
            storyContent.innerHTML = ''; // Clear placeholder content
            
            story.content.forEach((paragraph, index) => {
                const p = document.createElement('p');
                p.textContent = paragraph;
                p.style.opacity = '0';
                p.style.transform = 'translateY(20px)';
                p.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                storyContent.appendChild(p);
                
                // Trigger fade-in effect with delay based on paragraph position
                setTimeout(() => {
                    p.style.opacity = '1';
                    p.style.transform = 'translateY(0)';
                }, 100 * index);
            });

            // Add hover effect for paragraphs
            const paragraphs = document.querySelectorAll('.story-content p');
            paragraphs.forEach(p => {
                p.addEventListener('mouseenter', () => {
                    const glitchChance = Math.random();
                    if (glitchChance > 0.7) { // 30% chance of glitch effect
                        p.style.animation = 'glitch 0.3s infinite';
                        setTimeout(() => {
                            p.style.animation = 'none';
                        }, 500);
                    }
                });
            });

        } catch (error) {
            console.error('Error loading story:', error);
            document.querySelector('.story-content').innerHTML = '<p>Story not found.</p>';
        }
    }

    function getStoryId() {
        const url = window.location.href;
        const match = url.match(/[?&]id=(\d+)/);
        return match ? match[1] : null;
    }

    // Add random flicker effect to blood drips
    function addFlickerEffect() {
        const drips = document.querySelectorAll('.blood-drip');
        drips.forEach(drip => {
            setInterval(() => {
                if (Math.random() > 0.7) {
                    drip.style.opacity = '0';
                    setTimeout(() => {
                        drip.style.opacity = '';
                    }, 100);
                }
            }, 2000);
        });
    }

    window.addEventListener('load', () => {
        loadStory();
        addFlickerEffect();
    });
    </script>
</body>
</html>
