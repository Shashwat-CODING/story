<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Story - Blood Effects</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Crimson Text', serif;
        }

        body {
            background-color: #000;
            color: #ccc;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Blood patch effect */
        .blood-patch {
            position: fixed;
            background: radial-gradient(circle, rgba(204,0,0,0.8) 0%, rgba(204,0,0,0) 70%);
            pointer-events: none;
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0;
            z-index: -1;
            animation: fadeBloodPatch 10s ease-out forwards;
        }

        @keyframes fadeBloodPatch {
            0% { opacity: 0; transform: scale(0.8); }
            10% { opacity: 0.6; transform: scale(1); }
            90% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        /* Flowing blood effect */
        .blood-flow {
            position: fixed;
            width: 2px;
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(204,0,0,0.3) 10%, 
                rgba(204,0,0,0.8) 50%,
                rgba(204,0,0,0.3) 90%,
                transparent);
            transform-origin: top;
            animation: bloodFlow 4s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes bloodFlow {
            0% {
                height: 0;
                opacity: 0.8;
            }
            50% {
                height: 100vh;
                opacity: 1;
            }
            100% {
                height: 100vh;
                opacity: 0;
            }
        }

        /* Blood drip animation */
        @keyframes drip {
            0% { transform: scaleY(0); opacity: 0.8; }
            100% { transform: scaleY(1); opacity: 0; }
        }

        /* Text glitch animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Fog animation */
        @keyframes fog {
            0% { transform: translateX(-100%) translateY(0); }
            100% { transform: translateX(100%) translateY(-10%); }
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .blood-drip {
            position: fixed;
            top: 0;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, transparent, #cc0000);
            animation: drip 4s infinite;
            opacity: 0;
            z-index: -1;
        }

        .blood-drip:nth-child(1) { left: 10%; animation-delay: 0s; }
        .blood-drip:nth-child(2) { left: 30%; animation-delay: 2s; }
        .blood-drip:nth-child(3) { left: 50%; animation-delay: 1s; }
        .blood-drip:nth-child(4) { left: 70%; animation-delay: 3s; }
        .blood-drip:nth-child(5) { left: 90%; animation-delay: 2.5s; }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-button {
            display: inline-block;
            color: #cc0000;
            text-decoration: none;
            font-size: 1.1em;
            margin-bottom: 20px;
            transition: color 0.3s;
            text-shadow: 0 0 10px rgba(204, 0, 0, 0.5);
        }

        .back-button:hover {
            color: #ff0000;
            animation: glitch 0.3s infinite;
        }

        .story-title {
            font-size: clamp(1.5em, 5vw, 2.5em);
            color: #cc0000;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(204, 0, 0, 0.5);
            position: relative;
            animation: glitch 3s infinite;
        }

        .story-meta {
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
            font-size: clamp(0.9em, 3vw, 1em);
        }

        .story-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.3);
            filter: grayscale(50%) contrast(120%);
            transition: filter 0.3s;
        }

        .story-content {
            font-size: clamp(1em, 3vw, 1.1em);
            line-height: 1.8;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .story-content p {
            margin-bottom: 20px;
            text-align: justify;
            transition: text-shadow 0.3s;
            position: relative;
        }

        .story-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .nav-button {
            color: #cc0000;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #cc0000;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: clamp(0.9em, 3vw, 1em);
            position: relative;
            overflow: hidden;
        }

        .nav-button:hover {
            background-color: #cc0000;
            color: #000;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.5);
        }

        .fog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.5;
            overflow: hidden;
        }

        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100vh;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
            animation: fog 20s linear infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .blood-drip, .blood-flow, .blood-patch {
                display: none;
            }
            .story-navigation {
                flex-direction: column;
            }
            .nav-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="fog-container">
        <div class="fog"></div>
    </div>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">← Back to Stories</a>
            <h1 class="story-title">Story Title</h1>
            <div class="story-meta">
                Written by Anonymous | Posted on <span class="story-date">October 31, 2024</span>
            </div>
        </header>

        <main>
            <img src="/api/placeholder/800/400" alt="Story Featured Image" class="story-image">
            
            <article class="story-content">
                <!-- Story content will be loaded here -->
            </article>

            <div class="story-navigation">
                <a href="#" class="nav-button prev-part">← Previous Part</a>
                <a href="#" class="nav-button next-part">Next Part →</a>
            </div>
        </main>
    </div>

    <script>
    async function loadStory() {
        const storyId = getStoryId();
        
        if (!storyId) {
            document.querySelector('.story-content').innerHTML = '<p>No story ID provided.</p>';
            return;
        }

        try {
            const response = await fetch(`/stories/s${storyId}.json`);
            if (!response.ok) {
                throw new Error('Story not found');
            }
            const story = await response.json();
            
            document.querySelector('.story-title').textContent = story.title;
            document.querySelector('.story-date').textContent = story.date;
            document.querySelector('.story-meta').innerHTML = 
                `Written by ${story.author} | Posted on <span class="story-date">${story.date}</span>`;
            document.querySelector('.story-image').src = story.imageUrl;
            document.querySelector('.story-image').alt = story.title;
            
            const prevButton = document.querySelector('.prev-part');
            const nextButton = document.querySelector('.next-part');

            if ('previousPart' in story && story.previousPart !== null && story.previousPart !== "Null") {
                prevButton.href = `?id=${story.previousPart}`;
                prevButton.style.display = 'inline-block';
            } else {
                prevButton.style.display = 'none';
            }

            if ('nextPart' in story && story.nextPart !== null && story.nextPart !== "Null") {
                nextButton.href = `?id=${story.nextPart}`;
                nextButton.style.display = 'inline-block';
            } else {
                nextButton.style.display = 'none';
            }
            
            const storyContent = document.querySelector('.story-content');
            storyContent.innerHTML = '';
            
            story.content.forEach((paragraph, index) => {
                const p = document.createElement('p');
                p.textContent = paragraph;
                p.style.opacity = '0';
                p.style.transform = 'translateY(20px)';
                p.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                storyContent.appendChild(p);
                
                setTimeout(() => {
                    p.style.opacity = '1';
                    p.style.transform = 'translateY(0)';
                }, 100 * index);
            });

        } catch (error) {
            console.error('Error loading story:', error);
            document.querySelector('.story-content').innerHTML = '<p>Story not found.</p>';
        }
    }

    function getStoryId() {
        const url = window.location.href;
        const match = url.match(/[?&]id=(\d+)/);
        return match ? match[1] : null;
    }

    function createBloodPatch() {
        const patch = document.createElement('div');
        patch.className = 'blood-patch';
        
        const size = Math.random() * 100 + 50;
        patch.style.width = `${size}px`;
        patch.style.height = `${size}px`;
        
        patch.style.left = `${Math.random() * window.innerWidth}px`;
        patch.style.top = `${Math.random() * window.innerHeight}px`;
        
        document.body.appendChild(patch);
        
        setTimeout(() => {
            patch.remove();
        }, 10000);
    }

    function createBloodFlow() {
        const flow = document.createElement('div');
        flow.className = 'blood-flow';
        
        flow.style.left = `${Math.random() * window.innerWidth}px`;
        document.body.appendChild(flow);
        
        setTimeout(() => {
            flow.remove();
        }, 4000);
    }

    function startBloodEffects() {
        // Create blood patches randomly
        setInterval(createBloodPatch, 3000);
        
        // Create flowing blood effect
        setInterval(createBloodFlow, 2000);
        
        // Create initial blood drips
        for (let i = 0; i < 5; i++) {
            const drip = document.createElement('div');
            drip.className = 'blood-drip';
            document.body.appendChild(drip);
        }
    }

    window.addEventListener('load', () => {
        loadStory();
        startBloodEffects();
    });
    </script>
</body>
</html>
